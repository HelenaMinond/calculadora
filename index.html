<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--Mi estilo-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="calculadora">

        <div class="visor"></div>

        <table class="botones">
            <tr>
                <td id="siete">7</td>
                <td id="ocho">8</td>
                <td id="nueve">9</td>
                <td id="division">/</td>
            </tr>
            <tr>
                <td id="cuatro">4</td>
                <td id="cinco">5</td>
                <td id="seis">6</td>
                <td id="multiplicacion">*</td>
            </tr>
            <tr>
                <td id="uno">1</td>
                <td id="dos">2</td>
                <td id="tres">3</td>
                <td id="resta">-</td>
            </tr>
            <tr>
                <td id="resultado">=</td>
                <td id="limpiar">C</td>
                <td id="cero">0</td>
                <td id="suma">+</td>
            </tr>
    </div>
    <!--Mi script-->
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
