<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--Mi estilo-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="calculadora">

        <div class="visor"></div>

        <table class="botones">
            <tr>
                <td id="boton7">7</td>
                <td id="boton8">8</td>
                <td id="boton9">9</td>
                <td id="division">/</td>
            <tr>
                <td id="boton4">4</td>
                <td id="boton5">5</td>
                <td id="boton6">6</td>
                <td id="multiplicacion">*</td>
            </tr>
            <tr>
                <td id="boton1">1</td>
                <td id="boton2">2</td>
                <td id="boton3">3</td>
                <td id="resta">-</td>
            </tr>
            <tr>
                <td id="resultado">=</td>
                <td id="limpiar">C</td>
                <td id="boton0">0</td>
                <td id="suma">+</td>
            </tr>
    </div>
    <!--Mi script-->
    <script type="text/javascript" src="assets/js/scriptv2.js"></script>
</body>

</html>
